<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="EN">
<head>
    <meta charset="utf-8"/>
    <title>[[ ${product.title} ]]</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>


</head>
<body>
<div class="container">
    <h1>[[ ${product.title} ]]</h1>

    <div class="image" th:each="image, iterator : ${product.getImages()}" style="display: inline-block;">
        <img th:src="@{'/images/' + ${image.getPath()}}" alt="" width="50px" height="50px"
             style="margin: 5px"/>
    </div>

    <div class="description" th:text="${product.description}"></div>
    <div class="price" th:text="${product.price}"></div>
    <div class="added" th:text="${product.added}"></div>


</div>


</body>
</html>
