<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml" lang="EN">
<head>
    <meta charset="utf-8"/>
    <title>SuperShop</title>
    <!--        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">-->
</head>
<body>
<div class="container">

    <div style="text-align: center;">
        <h1>Admin Page</h1>
    </div>

    <div class="container" sec:authorize="hasRole('ADMIN')">

        <H3>Добавить товар</H3>
        <form action="#" th:action="@{/products}" method="POST" enctype="multipart/form-data">

            <input type="text" name="title" placeholder="Наименование">
            <input type="text" name="description" placeholder="Описание">
            <input type="text" name="price" placeholder="Цена">

            <select name="category">
                <!--                                <option value="none">Select category</option>-->
                <option th:each="category : ${T(ru.geekbrains.supershop.persistence.entities.enums.ProductCategory).values()}"
                        th:default="0"
                        th:value="${category}"
                        th:text="${category.name}">
                </option>
            </select>

            <input type="checkbox" name="available" th:checked="true"/>Продукт доступен
            <input type="file" name="multipartFile"/>фото

            <button type="submit">добавить</button>
        </form>
    </div>

    <hr>


</div>
</body>
</html>
